{% extends "base.html" %}

{% block title %}Add Scan - Nokwatch{% endblock %}

{% block content %}
<div id="app">
    <header class="header">
        <div class="header-content">
            <div class="header-top-row">
                <h1 class="header-title"><a href="/scan" class="header-title-link">‚Üê Scanner</a></h1>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="stats-section">
            <h2 class="stats-title">Add Scan Job</h2>
            <form id="scan-form" class="form">
                <div class="form-group">
                    <label for="name" class="form-label">Name *</label>
                    <input type="text" id="name" class="form-input" required placeholder="e.g. eBay GPU listings">
                </div>
                <div class="form-group">
                    <label for="url" class="form-label">URL *</label>
                    <input type="url" id="url" class="form-input" required placeholder="https://...">
                </div>
                <div class="form-group">
                    <label for="match_pattern" class="form-label">Match pattern (regex)</label>
                    <input type="text" id="match_pattern" class="form-input" placeholder="e.g. RTX 4080|4090">
                </div>
                <div class="form-group">
                    <label for="email_recipient" class="form-label">Email (notifications)</label>
                    <input type="email" id="email_recipient" class="form-input" placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="check_interval" class="form-label">Check interval</label>
                    <select id="check_interval" class="form-select">
                        <option value="300">5 minutes</option>
                        <option value="600">10 minutes</option>
                        <option value="900">15 minutes</option>
                        <option value="1800">30 minutes</option>
                    </select>
                </div>
                <details class="form-group">
                    <summary>Extractor config (JSON)</summary>
                    <textarea id="item_extractor_config" class="form-input" rows="8" style="font-family:monospace">{
  "items_path": "$.items[*]",
  "item_id": "$.id",
  "item_url": "$.url",
  "item_title": "$.title",
  "item_price": "$.price"
}</textarea>
                    <p class="form-help">For HTML: use item_selector, title_selector, link_selector, price_selector (CSS selectors).</p>
                </details>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Create</button>
                    <a href="/scan" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </section>
    </main>
</div>
<style>.header-title-link{color:inherit;text-decoration:none;}</style>
<script>
document.getElementById('scan-form').onsubmit=function(e){
    e.preventDefault();
    let cfg={};
    try{ cfg=JSON.parse(document.getElementById('item_extractor_config').value||'{}'); }catch(_){}
    fetch('/api/scan/jobs',{
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({
            name:document.getElementById('name').value,
            url:document.getElementById('url').value,
            match_pattern:document.getElementById('match_pattern').value,
            email_recipient:document.getElementById('email_recipient').value,
            check_interval:parseInt(document.getElementById('check_interval').value,10),
            item_extractor_config:cfg
        })
    }).then(r=>r.json()).then(d=>{
        if(d.error) alert(d.error);
        else window.location='/scan';
    });
};
</script>
{% endblock %}
