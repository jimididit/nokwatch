# Build the docs site (Astro) and deploy to gh-pages for GitHub Pages.
# Lives on the "docs" branch only. Builds from docs/ and publishes docs/dist.
name: Deploy Docs

on:
  push:
    branches: [docs]
  workflow_dispatch:

permissions:
  contents: write  # read repo + push to gh-pages branch

concurrency:
  group: deploy-docs
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: docs

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: |
          cd docs
          npm ci 2>/dev/null || npm install
          npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/dist
          publish_branch: gh-pages
